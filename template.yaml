AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: tasks-app-backend

Globals:
  Function:
    Timeout: 3

Resources:
  GetTasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/get_tasks/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Events:
        GetTasks:
          Type: Api
          Properties:
            Path: /tasks
            Method: get

Outputs:
  GetTasksApi:
    Description: "GET /tasks endpoint"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/tasks/"

  GetTasksFunction:
    Description: "Get Tasks Lambda Function ARN"
    Value: !GetAtt GetTasksFunction.Arn
